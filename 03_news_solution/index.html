<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <form action="">
            <div class="mb-3">
                <label for="title" class="form-label">Título *</label>
                <input type="text" class="form-control" id="title" name="title">
                <div class="invalid-feedback">
                    Por favor introduce un título correcto
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-8">
                    <label for="slug" class="form-label">URL</label>
                    <input type="text" class="form-control" id="slug" name="slug" />
                    <div class="invalid-feedback">
                        Por favor introduce una URL válida
                    </div>
                </div>
                <div class="col-4">
                    <br />
                    <button type="button" class="btn btn-primary p-2" id="btnAutogenerate">Autogenerar</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción de la noticia</label>
                <textarea class="form-control" id="description" rows="3" name="description"></textarea>
                <div class="invalid-feedback">
                    Por favor introduce una descripción correcta
                </div>
            </div>
            <div class="mb-3">
                <label class="form-check-label" for="robot-check">Introduce el resultado de <span id="n1"></span>+<span
                        id="n2"></span></label>
                <input type="number" class="form-control" id="robot-check" name="robot-check">
                <div class="invalid-feedback">
                    Resultado incorrecto
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="btnSave">Guardar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script text="text/javascript" src="index.js"></script>
</body>

</html>
