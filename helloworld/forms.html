<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form class="row g-3 needs-validation" action="">
                    <div class="col-auto">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" value="" placeholder="Write an email">
                        <div class="invalid-feedback">
                            Please write an email.
                        </div>
                    </div>
                    <div class="col-auto">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <div class="invalid-feedback">
                            Please write a password.
                        </div>
                    </div>
                    <div class="col-auto">
                        <br />
                        <button type="button" class="btn btn-primary mb-3" id="btnLogin">Login</button>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index_forms.js"></script>
</body>

</html>
