<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario edici√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <p id="text-intro"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form class="row g-3 needs-validation" action="">
                    <div class="col-auto">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" value="" placeholder="Write an name">
                        <div class="invalid-feedback">
                            Please write an name.
                        </div>
                    </div>
                    <div class="col-auto">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" value="" placeholder="Write a surname">
                        <div class="invalid-feedback">
                            Please write a surname.
                        </div>
                    </div>
                    <div class="col-auto">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" value="" placeholder="Write an email">
                        <div class="invalid-feedback">
                            Please write an email.
                        </div>
                    </div>
                    <div class="col-auto">
                        <label for="sex">Sex</label>
                        <select id="sex" class="form-select form-select-lg mb-3" aria-label="Large select example">
                            <option value="" selected disabled>-Select one-</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-auto" id="col-sex-other">
                        <label for="sex_other">Other</label>
                        <input type="text" class="form-control" id="sex_other" value="" placeholder="Write a sex">
                        <div class="invalid-feedback">
                            Please write a sex.
                        </div>
                    </div>
                    <div class="col-auto">
                        <br />
                        <button type="button" class="btn btn-success mb-3" id="btnLogin">Save</button>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index_form_edit.js"></script>
</body>

</html>
