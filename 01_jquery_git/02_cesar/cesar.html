<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="needs-validation" action="">
            <div class="row">
                <div class="col-12">
                    <label for="message">Message to encode: <span>*</span></label>
                    <textarea name="message" id="message" class="form-control" rows="10"
                        placeholder="Write a message to encode"></textarea>
                    <div class="invalid-feedback">
                        Please write a message.
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-auto">
                    <button type="button" class="btn btn-success mb-3" id="btn_encode">Encode message</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p id="result_message"></p>
                </div>
            </div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="cesar.js"></script>
</body>

</html>
